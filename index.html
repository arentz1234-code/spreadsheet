<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Rentz - Airplane Cost Spreadsheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-image: url('logo.png');
            background-size: 150px;
            background-repeat: repeat;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        .overlay {
            background-color: rgba(245, 245, 245, 0.92);
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px 20px;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header-name {
            color: #fff;
            font-size: 1.8rem;
            margin-top: 15px;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #222;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .product {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 15px;
        }

        .add-to-cart {
            display: inline-block;
            background-color: #2563eb;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .add-to-cart:hover {
            background-color: #1d4ed8;
        }

        /* Social Section */
        .social-section {
            background: #fff;
            border-radius: 12px;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .social-section h2 {
            margin-bottom: 30px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .reels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .reel-container {
            width: 100%;
            max-width: 400px;
        }

        .section-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-label img {
            width: 24px;
            height: 24px;
        }

        .social-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .social-link:hover {
            background: #555;
        }

        .social-link.youtube {
            background: #FF0000;
        }

        .social-link.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .links-container {
            text-align: center;
            margin-top: 30px;
        }

        .links-container a {
            margin: 0 10px;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <img src="IMG_1793 copy.PNG" alt="Andrew Rentz" class="profile-img">
            <h1 class="header-name">Andrew Rentz</h1>
        </header>

        <main>
            <h1>Airplane Cost Spreadsheets</h1>

            <div class="products">
                <div class="product">
                    <img src="2.png" alt="General Aircraft Excel Business Plan">
                    <div class="product-info">
                        <h2 class="product-title">General Aircraft Excel Business Plan</h2>
                        <p class="product-price">$9.99</p>
                        <a href="https://buy.stripe.com/6oU8wPbaJ0Fk9mjg857AI01" class="add-to-cart">Add to Cart</a>
                    </div>
                </div>

                <div class="product">
                    <img src="1.png" alt="Cirrus SR22 Excel Business Plan">
                    <div class="product-info">
                        <h2 class="product-title">Cirrus SR22 Excel Business Plan</h2>
                        <p class="product-price">$14.99</p>
                        <a href="https://buy.stripe.com/4gM14n4MlgEidCz5tr7AI00" class="add-to-cart">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="social-section">
                <h2>Latest Content</h2>

                <p class="section-label">YouTube Videos</p>
                <div class="video-grid">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/_jq_fvO18Bc" allowfullscreen></iframe>
                    </div>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/2hWVbaWaT9c" allowfullscreen></iframe>
                    </div>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/2XscYTLZYIE" allowfullscreen></iframe>
                    </div>
                </div>

                <p class="section-label">Instagram Reels</p>
                <div class="reels-grid">
                    <div class="reel-container">
                        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/golfcoastpilot/" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:8px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 0; max-width:400px; min-width:280px; padding:0; width:100%;"></blockquote>
                    </div>
                </div>

                <div class="links-container">
                    <a href="https://www.youtube.com/@golfcoastpilot" target="_blank" class="social-link youtube">Subscribe on YouTube</a>
                    <a href="https://www.instagram.com/golfcoastpilot" target="_blank" class="social-link instagram">Follow on Instagram</a>
                </div>
            </div>
        </main>

        <footer>
            &copy; 2026 Andrew Rentz. All rights reserved.
        </footer>
    </div>

    <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
